<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Flow Arrows -->
  <path d="M100,200 L200,200" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M300,200 L400,200" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M500,200 L600,200" stroke="#334155" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M700,200 C730,200 730,100 100,100 L100,170" stroke="#334155" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Boxes -->
  <rect x="200" y="160" width="100" height="80" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2" />
  <rect x="400" y="160" width="100" height="80" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2" />
  <rect x="600" y="160" width="100" height="80" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2" />
  
  <!-- Icons -->
  <circle cx="100" cy="200" r="30" fill="#f1f5f9" stroke="#334155" stroke-width="2" />
  <text x="100" y="205" font-family="Arial" font-size="12" text-anchor="middle">Evento</text>
  
  <!-- Text in boxes -->
  <text x="250" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Activación</text>
  <text x="250" y="210" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Basada en eventos</text>
  
  <text x="450" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Ejecución</text>
  <text x="450" y="210" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">De la función</text>
  
  <text x="650" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Respuesta</text>
  <text x="650" y="210" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Al cliente/evento</text>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#334155" text-anchor="middle">Flujo de Trabajo Serverless</text>
  
  <!-- Annotations -->
  <rect x="200" y="270" width="100" height="40" rx="5" fill="#f8fafc" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" />
  <text x="250" y="295" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">API Gateway, HTTP,</text>
  <text x="250" y="310" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">IoT, Bases de datos</text>
  
  <rect x="400" y="270" width="100" height="40" rx="5" fill="#f8fafc" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" />
  <text x="450" y="295" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Escalado automático</text>
  <text x="450" y="310" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Pago por uso</text>
  
  <rect x="600" y="270" width="100" height="40" rx="5" fill="#f8fafc" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" />
  <text x="650" y="295" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Inmediata o</text>
  <text x="650" y="310" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">asíncrona</text>
  
  <text x="400" y="350" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle">El ciclo se repite con cada nuevo evento, sin mantener estado entre ejecuciones</text>
</svg>