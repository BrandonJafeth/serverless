<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- Cloud -->
  <path d="M150,200 C150,170 170,150 200,150 L400,150 C430,150 450,170 450,200 L450,300 C450,330 430,350 400,350 L200,350 C170,350 150,330 150,300 Z" fill="#e0f2fe" stroke="#0369a1" stroke-width="2" />
  
  <!-- Functions -->
  <rect x="230" y="180" width="60" height="40" rx="5" fill="#2563eb" />
  <rect x="310" y="180" width="60" height="40" rx="5" fill="#2563eb" />
  <rect x="230" y="240" width="60" height="40" rx="5" fill="#2563eb" />
  <rect x="310" y="240" width="60" height="40" rx="5" fill="#2563eb" />
  
  <!-- Text -->
  <text x="260" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Func 1</text>
  <text x="340" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Func 2</text>
  <text x="260" y="265" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Func 3</text>
  <text x="340" y="265" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Func 4</text>
  
  <!-- Lines from outside to functions -->
  <path d="M100,120 L230,180" stroke="#1e40af" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M100,220 L230,240" stroke="#1e40af" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M100,320 L230,280" stroke="#1e40af" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Event sources -->
  <circle cx="100" cy="120" r="15" fill="#f87171" />
  <circle cx="100" cy="220" r="15" fill="#fbbf24" />
  <circle cx="100" cy="320" r="15" fill="#4ade80" />
  
  <!-- Lines from functions to database -->
  <path d="M370,200 L500,220" stroke="#1e40af" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M370,260 L500,220" stroke="#1e40af" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Database -->
  <ellipse cx="500" cy="220" rx="30" ry="15" fill="#f8fafc" stroke="#334155" stroke-width="2" />
  <rect x="470" y="220" width="60" height="40" fill="#f8fafc" stroke="#334155" stroke-width="2" />
  <ellipse cx="500" cy="260" rx="30" ry="15" fill="#f8fafc" stroke="#334155" stroke-width="2" />
  
  <!-- Labels -->
  <text x="100" y="100" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Eventos</text>
  <text x="500" y="290" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Datos</text>
  <text x="300" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Arquitectura Serverless</text>
</svg>